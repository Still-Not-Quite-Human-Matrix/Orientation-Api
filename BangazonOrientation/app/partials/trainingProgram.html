<h2>All Computers</h2>
<ul ng-repeat="course in trainingPrograms">
    <li>
        <a ng-click="trainingProgramDetails(course.TrainingProgramID)">
            Computer ID: {{course.TrainingTitle}}
        </a>
        <p>Start: {{course.StartDate}}, End: {{course.EndDate}}, Max Enrollment: {{course.MaxAttendees}}</p>
    </li>
</ul>
