<h2>All Employees</h2>
<ul ng-repeat="employee in employees">
    <li>
        <a ng-click="employeesDetail(employee.EmployeeID)">
            {{employee.FirstName}} {{employee.LastName}}, {{employee.DepartmentName}}
        </a>
    </li>
</ul>
<button type="button" class="btn btn-default" ng-click="CreateNewEmployee()">Create New</button>
